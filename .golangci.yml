version: "2"
linters:
  enable:
    - bodyclose
    - decorder
    - depguard
    - forbidigo
    - gosec
    - makezero
    - misspell
    - nilerr
    - nilnil
    - rowserrcheck
    - unconvert
    - unparam
    - wastedassign
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
            - '!**/uuid_test.go'
          deny:
            - pkg: github.com/gofrs/uuid
              desc: use github.com/google/uuid instead
            - pkg: golang.org/x/exp/slices
              desc: use "slices" instead
    forbidigo:
      forbid:
        # Rules for enforcing the go-kit non-sugared logger
        - pattern: Logger.Debug(f|w)?$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use Logger.Debugn instead
        - pattern: Logger\.Info(f|w)?$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use Logger.Infon instead
        - pattern: Logger.Warn(f|w)?$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use Logger.Warnn instead
        - pattern: Logger.Error(f|w)?$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use Logger.Errorn instead
        - pattern: Logger.Fatal(f|w)?$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use Logger.Fataln instead
        - pattern: Logger.With$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use Logger.Withn instead
        - pattern: NewField$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use type specific counterpart e.g. NewStringField, NewIntField, etc...
        - pattern: NewErrorField$
          pkg: ^github.com/rudderlabs/rudder-go-kit/logger$
          msg: use rudder-observability-kit Error function
      analyze-types: true
    gosec:
      excludes:
        - G102  # Bind to all interfaces (1 finding)
        - G103  # Unsafe calls (1 finding)
        - G104  # Errors unhandled (4 findings)
        - G106  # SSH InsecureIgnoreHostKey (2 findings)
        - G107  # HTTP request with variable URL (2 findings)
        - G112  # Missing ReadHeaderTimeout (3 findings)
        - G115  # Integer overflow conversion (50 findings)
        - G204  # Subprocess with variable (3 findings)
        - G301  # Directory permissions >0750 (2 findings)
        - G304  # File inclusion via variable (8 findings)
        - G306  # WriteFile permissions >0600 (10 findings)
        - G401  # Weak crypto primitive (1 finding)
        - G402  # TLS MinVersion too low (2 findings)
        - G404  # Weak PRNG math/rand (1 finding)
        - G501  # Blocklisted import crypto/md5 (1 finding)
        - G504  # Blocklisted import net/http/cgi (1 finding)
  exclusions:
    rules:
      - path: logger/
        linters:
          - forbidigo
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 50
  max-same-issues: 10
  new: false
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
